<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Services Finder</title>
    <link rel="stylesheet" href="/css/style.css">
    <!-- Import Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.x.x/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.x.x/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.x.x/firebase-analytics.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="home-icon">
        <a href="#"><i class="fas fa-home"></i></a>
    </div>
    <div class="login-container">
        <div class="login-box">
            <img src="2-removebg-preview.png" alt="JUSTICE-4-ALL Logo" class="logo">
            <h1>JUSTICE-4-ALL</h1>
            <p>Get access to the nearest legal services to you</p>
            <button class="google-signin-btn" id="googleSignInBtn">
                <svg class="google-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="20px" height="20px">
                    <path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"/>
                    <path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"/>
                    <path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"/>
                    <path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"/>
                </svg>
                Continue with Google
            </button>
        </div>
    </div>

    <script type="module">
        // Import Firebase configuration
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.x.x/firebase-app.js';
        import { getAuth, signInWithPopup, GoogleAuthProvider } from 'https://www.gstatic.com/firebasejs/10.x.x/firebase-auth.js';
        import { getAnalytics } from 'https://www.gstatic.com/firebasejs/10.x.x/firebase-analytics.js';

        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAq445CYsSaYt3BLEZmk6jJiUJzxtMQjCs",
            authDomain: "j4alocation.firebaseapp.com",
            projectId: "j4alocation",
            storageBucket: "j4alocation.firebasestorage.app",
            messagingSenderId: "1067284076265",
            appId: "1:1067284076265:web:caaa1fd372d27ec5334278",
            measurementId: "G-XDPC2GD0XH"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        // Add click event to the sign-in button
        document.getElementById('googleSignInBtn').addEventListener('click', function() {
            // Add loading state
            this.classList.add('loading');
            
            // Sign in with Google
            signInWithPopup(auth, provider)
                .then((result) => {
                    // Get user info
                    const user = result.user;
                    
                    // Store user info
                    sessionStorage.setItem('userEmail', user.email);
                    sessionStorage.setItem('userName', user.displayName);
                    sessionStorage.setItem('userPicture', user.photoURL);
                    
                    // Remove loading state
                    this.classList.remove('loading');
                    
                    // Redirect to locations page
                    window.location.href = 'locations.html';
                })
                .catch((error) => {
                    // Handle errors
                    console.error('Sign-in error:', error);
                    this.classList.remove('loading');
                    alert('Sign-in failed. Please try again.');
                });
        });

        // Check if user is already signed in
        auth.onAuthStateChanged((user) => {
            if (user) {
                // User is signed in, redirect to locations page
                window.location.href = 'locations.html';
            }
        });
    </script>
</body>
</html>
